<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INME Global: Igniting the spirit of possibilities. Empowering students & budding entrepreneurs with content, networking, & mentorship.">
    <title>INME Global - Igniting the Spirit of Possibilities</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .landing-page {
            background-image: url('images/page-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-slogan {
            margin-bottom: 50px;
        }
        .inme {
            color: red;
            letter-spacing: 5px;
        }
        .landing-page h1 {
            font-size: 6vw;
            font-family: 'Roboto', sans-serif;
            margin-bottom: -10px;
            text-shadow: 3px 3px 6px rgba(167, 166, 166, 0.4);
        }
        .landing-page p {
            font-size: 2vw;
            margin-bottom: 20px;
            color: #b6b0b0;
        }
        .landing-page h2 {
            font-size: 4vw;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
        }
        .social-links {
            margin-top: 100px;
        }
        .social-links h4 {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        .social-links a {
            color: #fff;
            font-size: 1.5vw;
            margin: 0 14px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #7f7d7d;
        }
        /* Media query for mobile devices with max-width 576px */
        @media (max-width: 576px) {
            .landing-page h1 {
                margin-bottom: 5px;
                font-size: 10vw;
            }
            .landing-page p {
                font-size: 4vw;
            }
            .landing-page h2 {
                font-size: 7vw;
            }
            .social-links a {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="overlay">
            <div class="logo-slogan">
                <h1><span class="inme">INME</span> Global</h1>
                <p>Igniting the Spirit of Possibilities</p>
            </div>
            <h2>Website Coming Soon</h2>
            <div class="social-links">
                <h5>Let's Get Connected</h5>
                <a href="https://x.com/inmeglobal" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://bit.ly/inmeglobal" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/inmeglobal" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@inmeglobal" target="_blank" title="Youtube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
